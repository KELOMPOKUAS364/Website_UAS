<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profiluniv.html">Profil</a></li>
          <li><a href="akademik.html">Akademik</a></li>
          <li><a href="beasiswa.html">Beasiswa</a></li>
          <li><a href="form.html">Pendaftaran</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date"><br><br>
            <label for="birth-place">Birth Place:</label>
            <input type="text" id="birth-place" name="birth-place"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Register">
        </form>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
